name: update dynamic readme components

on:
  push:
    branches:
      - master
  schedule:
    - cron: "5 5 * * *"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ğŸ“¦ Install Rust # package unicode  ğŸ“¦ 
        run: rustup toolchain install stable --profile minimal
      - name: ğŸ› ï¸ Compile Rust 
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "scripts/collect_pages"
      - name: âš¡ Run Rust
        run: |
          cd ${GITHUB_WORKSPACE}/scripts/collect_pages
          cargo run --release
      - name: ğŸš€ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "feat(auto generate): Updated content"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
